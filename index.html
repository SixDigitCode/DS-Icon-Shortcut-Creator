            <h1>DS Icon Shortcut Creator</h1>
            <input type="button" value="Upload a game icon" onclick="document.getElementById('iconinput').click();">
            <input type="text" id="searchbar" placeholder="Search ADVANsCEne for an icon" onkeydown="handleSearchKeydown(event);">
            <table id="searchresults" class="hidden">
            </table>
        </div>
        <div id="finished" class="hidden">
            <canvas id="maincanvas" width="232" height="268"> </canvas>
            <input type="button" value="Download" onclick="downloadFinishedImage();">
            <input type="button" value="Back to search results" onclick="showPage('home');" id="backtosearchbtn" class="hidden">
            <input type="button" value="Make another!" onclick="resetForm()">
        </div>
    </div>

    <input type="file" id="iconinput" class="hidden" accept="image/*">

    <img id="iconimg" class="hidden">

    <template id="advansceneoutput" class="hidden">

    </template>

    <script>
        window.onload = function() {
            document.getElementById("iconinput").addEventListener("change", () => {
                document.getElementById("backtosearchbtn").classList.add('hidden');
                var fileelem = document.getElementById("iconinput");
                processUploadedFile().then(() => {
                    combineImages().then(() => {
                        showPage('finished');
                    })
                });
            });
        };
        //TODO: Make the background something neutral (like white) instead of the Legend of Zelda game pic.

        function resetForm() {
            showPage('home');
            document.getElementById("iconinput").value = "";
            document.getElementById("searchresults").innerHTML = "";
            document.getElementById("searchresults").classList.add('hidden');
            document.getElementById("backtosearchbtn").classList.add('hidden');
            document.getElementById("searchbar").value = "";
        }

        function showPage(id) {
            document.getElementById("home").classList.add("hidden");
            document.getElementById("finished").classList.add("hidden");
            document.getElementById(id).classList.remove("hidden");
        }

        function handleSearchKeydown(e) {
            if (e.keyCode == 13) {
                searchAdvanscene(document.getElementById("searchbar").value).then((data) => {
                    console.log(data);
                    document.getElementById("searchresults").innerHTML = `
                    <tr class="tableheader">
                        <!--<th>#</th>-->
                        <th>Name</th>
                        <th>Region</th>
                    </tr>
                    `;
                    for (var i = 0; i < data.length; i++) {
                        document.getElementById("searchresults").innerHTML += `
                        <tr onclick="getAdvansceneIcon('${data[i].page_id}')">
                            <!--<td>${data[i].number}</td>-->
                            <td>${data[i].name}</td>
                            <td>${data[i].region}</td>
                        </tr>
                        `;
                    }
                    if (data.length == 0) {
                        document.getElementById("searchresults").innerHTML = `
                        <tr class="tableheader">
                            <!--<th>#</th>-->
                            <th>No results found.</th>
                        </tr>
                        `;
                    }
                    document.getElementById("searchresults").classList.remove('hidden');
                    document.getElementById("backtosearchbtn").classList.remove('hidden');

                })
            }
        }

        const getBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        }); //Mercilessly stolen from stackoverflow
        function processUploadedFile() {
            return new Promise((resCb, rejCb) => {
                var file = document.getElementById("iconinput").files[0];
                getBase64(file).then((b64) => {
                    document.getElementById("iconimg").src = b64;
                    resCb();
                });
            });
        }

        function downloadFinishedImage() {
            var link = document.createElement('a');
            link.download = 'ds_icon.png'; //TODO: Maybe customize to what was searched for/uploaded?
            link.href = document.getElementById('maincanvas').toDataURL();
            link.click();
        }

        function combineImages() {
            return new Promise((resCb, rejCb) => {
                var canvas = document.getElementById("maincanvas");
                var ctx = canvas.getContext('2d');

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                var card_bg = document.getElementById("card_bg");
                ctx.drawImage(card_bg, 0, 0);
                //52,56
                var icon = document.getElementById("iconimg");
                ctx.imageSmoothingEnabled = false;
                ctx.mozImageSmoothingEnabled = false;
                ctx.webkitImageSmoothingEnabled = false;
                ctx.drawImage(icon, 52, 56, 128, 128); //Draws the image at X:52, Y:56 at 128x128px

                var card_shadow = document.getElementById("card_shadow");
                ctx.drawImage(card_shadow, 0, 0);
                resCb();
            });
        }

        function searchAdvanscene(query) {
            return new Promise((resCb, rejCb) => {
                fetch('https://cors-anywhere.herokuapp.com/http://www.advanscene.com/html/dbsearch.php', {
                    method: 'POST',
                    headers: {
                        'Connection': 'keep-alive',
                        'sec-ch-ua': '"Google Chrome";v="87", " Not;A Brand";v="99", "Chromium";v="87"',
                        'sec-ch-ua-mobile': '?0',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.141 Safari/537.36',
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': '*/*',
                        'Origin': 'null',
                        'Sec-Fetch-Site': 'cross-site',
                        'Sec-Fetch-Mode': 'cors',
                        'Sec-Fetch-Dest': 'empty',
                        'Accept-Language': 'en-US,en;q=0.9',
                        'dnt': '1',
                        'sec-gpc': '1'
                    },
                    body: 'cbd=ON&dropdown=Game_Title&sortby=Game_Title&title=' + encodeURIComponent(query)
                }).then((response) => {
                    response.text().then((text) => {
                        document.getElementById("advansceneoutput").innerHTML = text; //We use a <template> to prevent XSS from happening
                        var page_dom = document.getElementById("advansceneoutput").content;
                        var dom_results = page_dom.children[5].children[5].children[0].children;
                        var results = [];
                        for (var i = 1; i < dom_results.length; i++) { //We skip row #1 since it's just a header
                            var result = dom_results[i];

                            results.push({
                                "number": result.children[1].innerText.trim(),
                                "name": result.children[2].innerText,
                                "page_id": result.children[2].children[0].href.split("id=")[1],
                                "region": result.children[3].innerText,
                            });
                        }

                        resCb(results);
                        //console.log(text);
                    });
                });
            });
        }
        //Page id: 0738
        function getAdvansceneIcon(page_id) {
            return new Promise((resCb, rejCb) => {
                fetch('https://cors-anywhere.herokuapp.com/http://www.advanscene.com/html/Releases/dbrelds.php?id=' + page_id, {
                    method: 'GET',
                    headers: {
                        'Connection': 'keep-alive',
                        'sec-ch-ua': '"Google Chrome";v="87", " Not;A Brand";v="99", "Chromium";v="87"',
                        'sec-ch-ua-mobile': '?0',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.141 Safari/537.36',
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': '*/*',
                        'Origin': 'null',
                        'Sec-Fetch-Site': 'cross-site',
                        'Sec-Fetch-Mode': 'cors',
                        'Sec-Fetch-Dest': 'empty',
                        'Accept-Language': 'en-US,en;q=0.9',
                        'dnt': '1',
                        'sec-gpc': '1'
                    }
                }).then((response) => {
                    response.text().then((text) => {
                        var imageurl = "https://www.advanscene.com/" + text.split('style="display:block" src="../../')[1].split('"></td>')[0]; //Gets the image source from the game info page HTML
                        var onLoad = function() {
                            console.log("LOAD!");
                            combineImages().then(() => {
                                showPage('finished');
                            });
                            document.getElementById("iconimg").removeEventListener("load", onLoad);
                        }
                        document.getElementById("iconimg").addEventListener("load", onLoad);
                        document.getElementById("iconimg").src = imageurl;
                    });
                }).catch((err) => {
                    console.log(err);
                });
            });
        }

        //xhttp.open("POST", "https://cors-anywhere.herokuapp.com/http://www.advanscene.com/html/dbsearch.php", true);
        //xhttp.send("cbd=ON&dropdown=Game_Title&sortby=Game_Title&title=phoenix+wright");
    </script>

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#161616+0,424242+100 */
            background: #161616;
            /* Old browsers */
            background: -moz-linear-gradient(top, #161616 0%, #424242 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #161616 0%, #424242 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #161616 0%, #424242 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#161616', endColorstr='#424242', GradientType=0);
            /* IE6-9 */
            color: white;

        }

        .ui {
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            margin: 0em;
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        input[type=button] {
            display: block;
            padding: 0.7em;
            margin: 0 auto;
            margin-bottom: 0.5em;
            font-size: 1.2em;
            background: none;
            border: 1px solid white !important;
            color: white;
            border-radius: 0.5em;
            outline: none;
            cursor: pointer;
        }

        input[type=text] {
            display: block;
            padding: 0.7em;
            margin: 0 auto;
            margin-bottom: 0.5em;
            font-size: 1.2em;
            background: none;
            border: 1px solid white;
            border-color: white !important;
            color: white !important;
            border-radius: 0.5em;
            outline: none;
            cursor: pointer;
            width: 15em;
            text-align: left;
        }

        #searchbar::placeholder {
            color: white;
        }

        input:focus::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        input[type=button]:hover {
            color: #afe895;
            border-color: #afe895;
        }

        input[type=button]:active {
            color: #6eeb34;
            border-color: #6eeb34;
        }

        #searchresults {
            margin: 0 auto;
            border: 1px solid white;
            border-radius: 0.5em;
            border-collapse: separate;
            overflow: auto;
            max-height: 50vh;
            display: block;
            margin: 0 2em;
        }

        #searchresults tr:not(.tableheader) {
            cursor: pointer;
        }

        #hero {
            max-width: 90vw;
        }

        tr * {
            padding: 0.3em 1em;
        }

        .hidden {
            display: none !important;
        }
    </style>
